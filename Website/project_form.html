<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Form</title>
    <link rel="stylesheet" href="project_form.css">
</head>
<body>
    <form action="">
        <header>
            <p >Contact Form<br>
            Please fill all texts in the fields.</p>
        </header>
        <div>
            <label for = "name">Your Name:</label><br>
            <input type="text" name="name" id="name" placeholder="Your Full Name" width="100%"><br>
            <p></p>

            <label for="email" class = "b">Your Email:</label><br>
            <input type="email" name="email" id="email" placeholder="Valid Email Address" width="100%">
            <p></p>

            <label for="message">Message:</label><br>
            <textarea name="message" id="message" rows="10" placeholder="Message" width="100%"></textarea><br>
            <p></p>
            
            <label for="subject">Subject:</label><br>
            <input type="text" name="subject" id="subject" placeholder="Job Inquiry" width="100%"><br>
            <p></p>

            <input type="submit" value="Send">

        </div>
    </form>
</body>
</html>
